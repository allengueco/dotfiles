format = """
[╭─](white)$username$os$hostname in $directory$java$gradle$kotlin$nodejs$python$rust$git_branch$battery$cmd_duration
[╰─](white)$character """

[character]
format = "$symbol"
success_symbol = "[❯](bold green)"
error_symbol = "[✗](bold red)"
vicmd_symbol = "[❮](bold green)"
disabled = false

[username]
show_always = true
style_root = "bold red"
style_user = "bold yellow"
format = "[$user]($style) "
disabled = false

[aws]
symbol = "  "

[buf]
symbol = " "

[c]
symbol = " "

[conda]
symbol = " "

[crystal]
symbol = " "

[dart]
symbol = " "

[directory]
read_only = " 󰌾"
read_only_style = "red"
style = "bold cyan"
truncation_length = 8
truncation_symbol = "…/"
format = "[$read_only]($read_only_style)[$path]($style) "


